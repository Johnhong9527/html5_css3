<!doctype html>
<html lang="en" manifest="./fruit.appcache">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
  integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <style>
  *{
    padding: 0;
    margin: 0;
  }
</style>
</head>
<body>
  <div>
    <div><label>key:</label><input type="text" placeholder="Enter Key" id="key"></div>
    <div><label>value:</label><input type="text" placeholder="Enter Value" id="value"></div>
    <div id="buttons">
      <button id="add">add</button>
      <button id="clear">Clear</button>
    </div>
    <p id="countmsg">There are <span id="count"><span>items</p>
    </div>
    <table id="data" border="1">
      <tr><th>Item Count:</th><td id="counts">-</td></tr>
    </table>
    <script>
      displayData();
      let buttons = document.getElementsByTagName('button');
      for (let i = 0; i < buttons.length; i++){
        buttons[i].onclick = handleButtonPress;
      }
      function handleButtonPress(e){
        switch(e.target.id){
          case 'add':
            let key = document.getElementById('key').value;
            let value = document.getElementById('value').value;
            console.log(key)
            console.log(value)
            localStorage.setItem(key, value);
            break;
          case 'clear':
            localStorage.clear();
            break;
        }
        displayData();
      }
      function displayData(){
        let tableElem = document.getElementById('data');
        let counts = document.getElementById('counts');
        // tableElem.innerHTML = "";
        var itemCount = localStorage.length;
        for (let i in localStorage){
          let val = localStorage[i];
          tableElem.innerHTML += `<tr></tr><td>${i}:</td><td>${val}</td></tr>`;
        }
      }
    </script>
  </body>
  </html>
