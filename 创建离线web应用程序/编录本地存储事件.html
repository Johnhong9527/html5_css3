<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
  integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <style>
  *{
    padding: 0;
    margin: 0;
  }
  img.doc{
    display: block;
    width: 1000px;
    margin:0 auto;
  }
  table{
    margin: 0 auto;
  }
  table td{
    text-align: center;
    width: 100px;
  }
</style>
</head>
<body>
  <img class="doc" src="./doc/StorageEvent.png" alt="">
  StorageEvent  
  <table id="data" border="1" cellpadding="5" cellspacing="5">
    <tr>
      <td>key</td>
      <td>oldValue</td>
      <td>newValue</td>
      <td>url</td>
      <td>storageArea</td>
    </tr>
  </table>
  <script>

    function handleStorage(e){
      let data = document.getElementById('data');
      data.innerHTML += `<tr>
                          <td>${e.key}</td>
                          <td>${e.oldValue}</td>
                          <td>${e.newValue}</td>
                          <td>${e.url}</td>
                          <td>${e.storageArea == localStorage}</td>
                        </tr>`
      console.log(e)
    }
    window.onstorage = handleStorage;
  </script>
</body>
</html>
